apply plugin: 'java'
apply plugin: 'maven'

group = 'com.fun'
version = '0.0.1-SNAPSHOT'

description = """fun"""

sourceCompatibility = 1.5
targetCompatibility = 1.5
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

repositories {
     mavenLocal()
     maven { url "http://repo.maven.apache.org/maven2" }
     maven {url 'https://maven.aliyun.com/nexus/content/groups/public/'}
}
dependencies {
    compile(group: 'org.springframework.boot', name: 'spring-boot-starter-web', version:'1.5.8.RELEASE') {
        exclude(module: 'spring-boot-starter-tomcat')
    }
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-undertow', version:'1.5.8.RELEASE'
    compile 'com.xiaoleilu:hutool-all:3.2.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.1'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.5.8.RELEASE') {
        exclude(module: 'commons-logging')
    }
}
